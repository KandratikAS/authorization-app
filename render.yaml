services:
  - name: users-admin-backend
    type: web
    env: node
    region: frankfurt
    plan: free
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: DEMO_EMAIL
        sync: false
      - key: DEMO_PASSWORD
        sync: false

  - name: users-admin-frontend
    type: static_site
    env: static
    region: frankfurt
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishPath: frontend/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        sync: false